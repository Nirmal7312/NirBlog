    {% load static %}
<div class="container" style="margin-top: 10px;">
  <h1 style="margin-bottom:10px;">{{post.title}}</h1>
  {% if post.img %}
        <img src="{{ post.img.url }}" style="width:600px; height:500px;" class="img-fluid" alt="Blog Image">
      {% endif %}
  <p style="margin-top:10px;">{{post.desc}}</p>

  <div class="container" style="margin:10px;">
    <a href="https://nirblog.pythonanywhere.com/blog/delete/{{post.id}}" class="btn btn-danger"><svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
