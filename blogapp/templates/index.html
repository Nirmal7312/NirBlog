    {% load static %}
<div class="container" style="margin-top:10px;">
<div class="row">
      {% for blog in blogs %}
     <div class="card" style="width: 13rem; margin-right:15px;">
   {% if blog.img %}
        <img src="{{ blog.img.url }}" style="width:200px; height:200px;" class="img-fluid" alt="Blog Image">
      {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{blog.title|truncatechars:10}}</h5>
    <p class="card-text">{{blog.desc|truncatechars:30}}...</p>
    <a id="card{{forloop.counter}}" href="https://nirblog.pythonanywhere.com/blog/post/{{blog.id}}" class="btn btn-primary" >Read More</a>
  </div>
</div>
  {% endfor %}
</div>

</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
