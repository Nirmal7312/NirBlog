<form method="POST" action="{% url 'editing' post.id %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container" style="margin-top:10px;">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Title</label>
      <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" value="{{ post.title }}">
    </div>

    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Blog</label>
      <textarea style="height:200px;" name="blog" class="form-control" placeholder="Blog..." id="exampleFormControlTextarea1" rows="3">{{ post.desc }}</textarea>
    </div>

    <div class="mb-3">
      <label for="imageInput" class="form-label">Upload Image</label>
      <input name="image" type="file" class="form-control" id="imageInput">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
